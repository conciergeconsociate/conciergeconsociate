<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" aria-labelledby="title desc" role="img">
  <title>Consociate Concierge Logo</title>
  <desc>Stylized infinity rings in golden orange with a concierge bell at the center.</desc>
  <defs>
    <linearGradient id="goldGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
    <style>
      .ring { stroke: url(#goldGrad); stroke-width: 40; fill: none; stroke-linecap: round; }
      .accent { stroke: #D97706; stroke-width: 8; fill: none; stroke-linecap: round; }
    </style>
  </defs>

  <!-- Infinity-style rings -->
  <circle class="ring" cx="180" cy="250" r="110" />
  <circle class="ring" cx="320" cy="250" r="110" />

  <!-- Right-ring decorative accents -->
  <path class="accent" d="M 395 285 q 20 -8 40 -8" />
  <path class="accent" d="M 395 305 q 25 -8 45 -8" />
  <path class="accent" d="M 395 325 q 18 -6 36 -6" />

  <!-- Center concierge bell (simplified silhouette) -->
  <g fill="#111">
    <!-- knob -->
    <rect x="245" y="215" width="10" height="12" rx="2" />
    <!-- dome -->
    <path d="M 210 280 C 215 240 285 240 290 280 Z" />
    <!-- body/base -->
    <ellipse cx="250" cy="292" rx="48" ry="16" />
    <!-- platter -->
    <rect x="205" y="300" width="90" height="10" rx="5" />
  </g>
</svg>